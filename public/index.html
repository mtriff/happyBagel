<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>AngularJS CollabBoard2</title>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	<script src="/js/collab-board.js"></script>	

	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/app.css">
</head>





<body ng-controller="MainCtrl">

	<!--nav bar -->
	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<a class="brand" href="#">AngularJS CollabBoard netmagazine</a>
		</div>
	</div>

	
	<div class="container" style="height:200px; background:white;"> 

		<!-- create a new note -->
		<form class="navbar-form pull-left">
		  <input ng-model="title" type="text" class="brand span2" placeholder="Title of note">
		  <textarea ng-model="body">{{body}}</textarea>
		  <button id="createButton" ng-click="createNote(title,body)" class="btn">Create</button>
		</form>


	<div sticky-note ng-repeat="note in notes" note="note" class="alert alert-block sticky-note" ondelete="deleteNote(id)">
		
		<button type="button" class="close" ng-click="deleteNote(note.id)">&times;</button>

		<input ng-model="note.title" ng-change="updateNote(note)" type="text" class="title" >
		
		<textarea ng-model="note.body" ng-change="updateNote(note)" class="body">{{note.body}}</textarea>
	
	</div>

	</div>

	
</body>
</html>
